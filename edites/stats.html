<!DOCTYPE html>
<html>

<head>
    <title>Two Buttons Side by Side</title>
    <link rel="stylesheet" href="style.css">
     
</head>

<body>
    <div class="container">
        <div class="button-container">
            <button class="user_top" id="user_tab">Codaily&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
                    src="images/User-icon.png" alt="User icon"></button>

        </div>
        <div class="button-container">
            <button class="button_top" id="leet">Random Ques</button>
            <button class="button_top" id="code">Saved Ques</button>
        </div>
        <div class="button-container">
            
            <button class="button_link" id="link">Saved Links</button>
        </div>
        <div class="user_stats">
            <h1>Your Stats!</h1>
            <p>Links Added: <span id="add_count">0</span></p>
            <p>Questions done: <span id="tick_count">0</span></p>
            <p>Questions deleted: <span id="delete_count">0</span></p>
            <p>Random done Count: <span id="done_count">0</span></p>
            <button id="reset-stats-button">Reset Stats</button>
          </div>
    </div>

</body>
<script src="stats.js"></script>
<script src="script.js"></script>

</html>
